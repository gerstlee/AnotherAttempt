<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Студия веб-дизайна">
        <meta name="keywords" content="web-design,design">
        <meta name="author" content="Ангелина">
        <title>nerds</title>
        <link rel="stylesheet" href="css\normalize.css">
        <link rel="stylesheet" href="css\mystyle.css">
        <link rel="stylesheet" href="css\catalog.css">
    </head>
    <body class="page_body">
        <header class="main_header">
            <section class="main_nav_container">
                <div class="logo">
                    <a href="index.html">
                        <img src="img\nerds-logo.svg" alt="Логотип студии nerds" width="160" height="66">
                    </a>
                </div>
                <div class="site_nav_container">
                    <nav class="site_nav">
                        <ul class="site_nav_list list">
                            <li class="site_nav_item">
                                <a class="site_nav_link" href="#">Студия</a>
                            </li>
                            <li class="site_nav_item">
                                <a class="site_nav_link" href="#">Клиенты</a>
                            </li>
                            <li class="site_nav_item">
                                <a class="site_nav_link" href="#">Магазин</a>
                            </li>
                            <li class="site_nav_item">
                                <a class="site_nav_link" href="#">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="cart">
                    <a class="cart_link" href="#">Корзина</a>
                </div>
            </section>
            <section class="header_catalog">
                <p class="header_catalog_text">Магазин готовых шаблонов</p>
            </section>
        </header>
        <main class="container catalog_container">
            <section class="filter_container">
                <h2>Фильтр товаров</h2>
                <form method="get" action="catalog.html">
                    <fieldset>
                        <legend>Стоимость:</legend>
                    </fieldset>
                    <fieldset>
                        <legend>Сетка:</legend>
                        <ul>
                            <li>
                                <input type="radio" name="grid" value="adaptive" id="filter_adaptive" checked>
                                <label for="filter_adaptive">Адаптивная</label>
                            </li>
                            <li>
                                <input type="radio" name="grid" value="fixed" id="filter_fixed" unchecked>
                                <label for="filter_adaptive">Фиксированная</label>
                            </li>
                            <li>
                                <input type="radio" name="grid" value="flexible" id="filter_flexible" unchecked>
                                <label for="filter_flexible">Резиновая</label>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>Особенности:</legend>
                        <ul>
                            <li>
                                <input type="checkbox" name="slider" id="filter_slider" checked>
                                <label for="filter_slider">Слайдер</label>
                            </li>
                            <li>
                                <input type="checkbox" name="features" id="filter_features" unchecked>
                                <label for="filter_features">Блок преимуществ</label>
                            </li>
                            <li>
                                <input type="checkbox" name="news" id="filter_news" checked>
                                <label for="filter_news">Новости</label>
                            </li>
                            <li>
                                <input type="checkbox" name="gallery" id="filter_gallery" unchecked>
                                <label for="filter_gallery">Галлерея</label>
                            </li>
                            <li>
                                <input type="checkbox" name="basket" id="filter_basket" unchecked>
                                <label for="filter_basket">Корзина</label>
                            </li>
                        </ul>
                    </fieldset>
                    <button type="button">Показать</button>
                </form> 
            </section>
            <section class="products_container">
                <h2>Продукция</h2>
                <div class="sorting">
                    <p class="sorting_title">Сортировать:</p>
                    <ul class="sorting_list">
                        <li class="sorting item">По цене</li>
                        <li class="sorting item">По типу</li>
                        <li class="sorting item">По названию</li>
                    </ul>
                </div>
                <div class="products">
                    <ul class="products_list">
                        <li class="products_item">1</li>
                        <li class="products_item">2</li>
                        <li class="products_item">3</li>
                        <li class="products_item">4</li>
                        <li class="products_item">5</li>
                        <li class="products_item">6</li>
                    </ul>
                </div>
                <div class="pagination">
                    <ul class="pagination_list">
                        <li class="pagintaion_item">
                            <a href="#">1</a>
                        </li>
                        <li class="pagintaion_item">
                            <a href="#">2</a>
                        </li>
                        <li class="pagintaion_item">
                            <a href="#">3</a>
                        </li>
                        <li class="pagination_item">
                            <a href="#">Следующая</a>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
